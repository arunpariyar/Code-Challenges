<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Address Book</title>
  </head>
  <body>
    <div class="app">
      <div class="app__container">
        <div class="app__home">
          <h1 class="app__home--title">Address Book</h1>
        </div>

        <form class="search">
          <div class="input__group">
            <span class="material-symbols-outlined" style="color: #0eafdb"
              >search</span
            >
            <input
              class="search__bar"
              type="text"
              name="search"
              id="search"
              placeholder="full name"
            />
          </div>
          <p class="search__error">default text</p>
        </form>

        <div class="shortcut">
          <p class="shortcut__home">
            <span
              class="material-symbols-outlined home-icon active"
              style="color: #0eafdb; font-size: 2.5"
            >
              home
            </span>
          </p>
          <p class="shortcut__contact">
            <span
              class="material-symbols-outlined add-icon"
              style="color: #0eafdb; font-size: 2.5"
            >
              person_add
            </span>
          </p>
        </div>

        <form class="contact-form">
          <div class="input__group">
            <span class="material-symbols-outlined" style="color: #0eafdb">
              account_circle
            </span>
            <input type="text" name="name" id="name" placeholder="name" />
          </div>
          <div class="input__group">
            <span class="material-symbols-outlined" style="color: #0eafdb">
              badge
            </span>
            <input
              type="text"
              name="surname"
              id="sname"
              placeholder="surname"
            />
          </div>
          <div class="input__group">
            <span class="material-symbols-outlined" style="color: #0eafdb">
              call
            </span>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="e.g. 5623456132"
            />
          </div>
          <div class="input__group">
            <span class="material-symbols-outlined" style="color: #0eafdb">
              home
            </span>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="e.g. potsdamer platz 52"
            />
          </div>
          <button type="submit" class="contact-form__btn">Create</button>
        </form>

        <div class="contacts">
          <ul></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
