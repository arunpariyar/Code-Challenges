<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Address Book</title>
  </head>
  <body>
    <div class="app-container">
      <div class="app-content">
        <div class="app_home">
          <h1 class="app-title">Address Book</h1>
          <span
            id="addContact"
            class="material-symbols-outlined"
            style="color: #0eafdb; font-size: 4rem"
          >
            add_circle
          </span>
        </div>

        <form class="search-form">
          <div class="input-group">
            <span class="material-symbols-outlined" style="color: #0eafdb"
              >search</span
            >
            <input
              class="search-bar"
              type="text"
              name="search"
              id="search"
              value="full name"
            />
          </div>
        </form>

        <form id="addContactForm" class="contact-form">
          <div class="input-group">
            <span class="material-symbols-outlined" style="color: #0eafdb">
              account_circle
            </span>
            <input type="text" name="name" id="name" value="name" />
          </div>
          <div class="input-group">
            <span class="material-symbols-outlined" style="color: #0eafdb">
              badge
            </span>
            <input type="text" name="surname" id="sname" value="surname" />
          </div>
          <div class="input-group">
            <span class="material-symbols-outlined" style="color: #0eafdb">
              call
            </span>
            <input type="tel" name="phone" id="phone" value="e.g. 5623456132" />
          </div>
          <div class="input-group">
            <span class="material-symbols-outlined" style="color: #0eafdb">
              home
            </span>
            <input
              type="text"
              name="address"
              id="address"
              value="e.g. potsdamer platz 52"
            />
          </div>
          <button id="btn-create" type="submit" class="createContact">
            Create
          </button>
        </form>

        <div class="contact-list">
          <ul></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
